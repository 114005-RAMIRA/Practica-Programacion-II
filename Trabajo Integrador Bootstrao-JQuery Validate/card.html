<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 18rem;"> <!-- Tarjeta centrada -->
            <div class="card-body text-center"> <!-- Centra el contenido dentro de la tarjeta -->
                <h5 class="card-title">Informacion del Formulario</h5>
                <p id="nombre"></p> <!-- Cambié <label> a <p> para texto simple -->
                <p id="apellido"></p>
                <p id="nivel"></p>
                <p id="pais"></p>
                <p id="provincia"></p>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script>
        // Escuchar el evento "DOMContentLoaded" para ejecutar el código una vez que el DOM esté completamente cargado
        
        /*
        el evento "DOMContentLoaded" indica que la estructura del documento HTML 
        está lista para ser manipulada por scripts, incluso si otros elementos de la página 
        aún están cargando. Esto es útil cuando necesitas ejecutar scripts que interactúan con 
        elementos HTML sin tener que esperar a que toda la página, incluidas las imágenes y otros 
        recursos, esté completamente cargada.
        */
        
        document.addEventListener("DOMContentLoaded", function() {
            // Recuperar datos almacenados localmente usando localStorage
            const nombre = localStorage.getItem("nombre");  // Recuperar el valor almacenado en "nombre"
            const apellido = localStorage.getItem("apellido");  // Recuperar el valor almacenado en "apellido"
            const nivel = localStorage.getItem("nivel");  // Recuperar el valor almacenado en "nivel"
            const pais = localStorage.getItem("pais");  // Recuperar el valor almacenado en "pais"
            const provincia = localStorage.getItem("provincia");  // Recuperar el valor almacenado en "provincia"
        
            // Configurar el valor de los campos para las tarjetas en la interfaz de usuario
            
            // Si existe un valor para "nombre", se actualiza el texto del elemento con ID "nombre"
            if (nombre) {
                $("#nombre").text("Nombre: " + nombre);  // Usar el método .text() de jQuery para establecer el texto
            }
            
            // Si existe un valor para "apellido", se actualiza el texto del elemento con ID "apellido"
            if (apellido) {
                $("#apellido").text("Apellido: " + apellido);
            }
            
            // Si existe un valor para "nivel", se actualiza el texto del elemento con ID "nivel"
            if (nivel) {
                $("#nivel").text("Nivel: " + nivel);
            }
            
            // Si existe un valor para "pais", se actualiza el texto del elemento con ID "pais"
            if (pais) {
                $("#pais").text("País: " + pais);
            }
            
            // Si existe un valor para "provincia", se actualiza el texto del elemento con ID "provincia"
            if (provincia) {
                $("#provincia").text("Provincia: " + provincia);
            }
        });
        </script>
        
</body>
</html>
