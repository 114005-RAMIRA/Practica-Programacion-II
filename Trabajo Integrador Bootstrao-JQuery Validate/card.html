<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 18rem;"> <!-- Tarjeta centrada -->
            <div class="card-body text-center"> <!-- Centra el contenido dentro de la tarjeta -->
                <h5 class="card-title">Informacion del Formulario</h5>
                <p id="nombre"></p> <!-- Cambié <label> a <p> para texto simple -->
                <p id="apellido"></p>
                <p id="nivel"></p>
                <p id="pais"></p>
                <p id="provincia"></p>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const nombre = localStorage.getItem("nombre");
            const apellido = localStorage.getItem("apellido");
            const nivel = localStorage.getItem("nivel");
            const pais = localStorage.getItem("pais");
            const provincia = localStorage.getItem("provincia");

            //setear el valor de los campos a las cards

            if (nombre) {
                $("#nombre").text("Nombre: " + nombre); // Uso de .text()
            }
            if (apellido) {
                $("#apellido").text("Apellido: " + apellido);
            }
            if (nivel) {
                $("#nivel").text("Nivel: " + nivel);
            }
            if (pais) {
                $("#pais").text("País: " + pais);
            }
            if (provincia) {
                $("#provincia").text("Provincia: " + provincia);
            }
        })
    </script>
</body>
</html>
