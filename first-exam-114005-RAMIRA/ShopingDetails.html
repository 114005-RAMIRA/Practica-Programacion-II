<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0;">
    <div class="container border border-dark rounded p-4" style="min-height: 60vh;">
        <form id="Shopping">
            <div class="row"> 
              <div class="col-md-6"> 
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="First Name"> 
                </div>
              </div>
              <div class="col-md-6"> 
                <div class="mb-3">
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Last Name"> 
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-12"> 
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email"> 
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12"> 
                    <div class="mb-3">
                        <input type="text" class="form-control" id="address" name="address" placeholder="Address Line"> 
                    </div>
                </div>
            </div>
            
            <div class="row"> 
                <div class="col-md-6"> 
                  <div class="mb-3">
                    <select id="inputNacionalidad" class="form-select" name="Country">
                        <option value="">Country</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Chile">Chile</option>
                      </select>
                  </div>
                </div>
                <div class="col-md-6"> 
                  <div class="mb-3">
                      <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="City"> 
                  </div>
                </div>
            </div>

            <div class="row"> 
                <div class="col-md-6"> 
                  <div class="mb-3">
                      <input type="text" class="form-control" id="zip/postal" name="zip_postal" placeholder="ZIP/Postal"> 
                  </div>
                </div>
            </div>

            <!-- Botón de enviar -->
            <div class="row text-left" style="height: 10px;">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" style="background-color: rgb(177, 50, 177); color: white; border-color: purple;">Confirm Details</button>
                </div>
            </div>

        </form>

    <!-- Bibliotecas de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const email = localStorage.getItem("email");

            if (email) {
                $("#email").val(email);
            }
        });

        $(document).ready(function() {
    $("#Shopping").validate({
        rules: {
            nombre: {
                required: true,

            },
            apellido: {
                required: true,
            },
            email: {
                required: true,
            },
            address: {
                required: true
            },
            Country:{
                required: true
            },
            ciudad:{
                required: true
            },
            zip_postal:{
                required: true,
                minlength:4
            }
        },
        messages: {
            nombre: {
                required: "El nombre es requerido"

            },
            apellido: {
                required: "El apellido es requerido"
            },
            email: {
                required: "El email es requerido",
            },
            address: {
                required: "La direccion es requerida"
            },
            Country:{
                required: "El pais es requerido"
            },
            Ciudad:{
                required: "La ciudad es requerida"
            },
            zip_postal:{
                required: "El zip postal es requerido",
                minlength:"El largo minimo es de 4 caracteres"
            }
           
        },
        submitHandler: function(form) {
            // Mensaje indicando que el formulario es válido
            alert("Formulario válido");
            alert("Nombre: " + $("#nombre").val() + "  Apellido: " + $("#apellido").val());


        }
    });
});


        
    </script>

</body>
</html>
